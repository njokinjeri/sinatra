<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css" integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Valentines</title>
    <link rel="apple-touch-icon" sizes="180x180" href="./favicon_io/apple-touch-icon.png">
    <link rel="icon" type="image/png" sizes="32x32" href="./favicon_io/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="./favicon_io/favicon-16x16.png">
</head>
<body>
    <section>
        <div class="harman-kardon">
            <div class="handle">
                <div class="top-handle"></div>
            </div>
            <div class="controls">
                <div class="volume-reduce">
                    <i class="fa-solid fa-minus"></i>
                </div>
                <div class="power-btn">
                    <i class="fa-solid fa-power-off" id="power-icon"></i>
                    <audio id="sinatraSound" src="./audio/somethin-stupid.mp3" loop></audio>
                </div>
                <div class="volume-add">
                    <i class="fa-solid fa-plus"></i>
                </div>
            </div>
            <div class="logo">harman/kardon</div>
        </div>
    </section>
    <article>
        <div class="article-container">
            <p class="article-text">Never before has someone been more unforgettable. &#x1F90D;</p>
        </div>
    </article>
    <footer>
        <p class="footer-p1">Playing...</p>
        <p class="footer-p2" id="song-title"> somethin' stupid ~ Frank & Nancy Sinatra</p>
    </footer>
    <div class="modal" id="accessModal">
        <div class="modal-content">
            <h2>A Valentine's Special... ðŸ’•</h2>
            <div class="instructions-bar">
                <p class="instructions">Press</p>
                <i class="fa-solid fa-power-off"></i>
                <p class="instructions">play or stop</p>
            </div>
        </div>
    </div>
    <script src="./index.js"></script>
</body>
</html>
